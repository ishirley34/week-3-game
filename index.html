<!DOCTYPE html>
<html>
	<head>
		<title>Psychic</title>
	</head>
	<body>
		<!-- The large text on the page -->
		<h1>The Psychic game</h1>
		<!-- Instructions -->
		<p>Guess what letter the computer is thinking of</p>
		<!-- Counters that are updated from the JS -->
		<p>Wins:<span id="winCount"></span></p>
		<p>Losses:<span id="lossCount"></span></p>
		<p>Guesses:<span id="guessCounter"></span></p>
		<p>Your guesses so far:<span id="guesses"></span></p>
		<!-- Points to the file with the JS -->
		<script src="assets/javascript/game.js"></script>
	</body>
</html>
